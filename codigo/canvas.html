<html>
	<head>
		<meta charset="UTF-8">
		<title>EJERCICIO canvas</title>
		
		<style>
			#micanvas {
				border: 1px solid #aaa;
				-moz-box-shadow: 3px 3px 8px #222;
				-webkit-box-shadow: 3px 3px 8px #222;
				box-shadow: 3px 3px 8px #222;
			}	
		</style>
	</head>

	<body>
			
		<h1>Este es mi canvas</h1>
		<div class="contenedorTarjeta">
			<canvas id="miCanvas" width="600px" height="320px" style="background-color: #ebed84">
				El navegador no soporta canvas
			</canvas>
		
		</div>
		<script>
			window.onload = function() {
				//Inicializacion de variables
				var canvas = document.getElementById("miCanvas");
				var context = canvas.getContext("2d");
			
				//dibujamos
				context.strokeStyle = "#000000";
				context.strokeRect(20, 30, 100, 50); //strokeRect(posX, posY, ancho, alto)
				
				//dibujamos l√Éneas
				context.moveTo(20, 10); //Donde empieza
				context.lineTo(130, 100); //Donde acaba
				context.lineWidth = 4; //Ancho linea
				context.strokeStyle = "blue"; //Color
				context.stroke(); //Para que lo pinte
		
				//dibujamos letras
				context.font = "Bold 130pt Arial";
				context.fillStyle = "white";
				context.fillText("H", 96, 174);
				context.fillText("R", 154, 224);
			}	
		</script>
	</body>

</html>
